<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>contact</title>
</head>
<body>
    <div class="container-fluid px-5">
        <h2>Contact</h2>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Repudiandae praesentium voluptates magni asperiores, corrupti accusantium. Necessitatibus sapiente officia voluptate quos explicabo nesciunt aut quam vel minus, tenetur nulla?</p>
        <div class="container w-50 border bg-light pt-3">
                <div class="col-7 w-100">
                    <div class="row mb-3 justify-content-end">
                        <label for="email" class="col-sm-2 col-form-label col-form-label-sm px-0 me-0 fw-bold">Your E-mail</label>
                        <div class="col-sm-7">
                          <input type="email" class="form-control form-control-sm" id="email" placeholder="Your email">
                        </div>
                      </div>
                  </div>  
                <div class="col-7 w-100">
                    <div class="row mb-3 justify-content-end">
                        <label for="message" class="col-sm-2 col-form-label col-form-label-sm px-0 me-0 fw-bold">Your message</label>
                        <div class="col-sm-7">
                          <textarea class="form-control form-control-sm" id="message" placeholder="Please enter your message here..."></textarea>
                        </div>
                      </div>
                </div>
                <div class="col-auto text-end">
                        <button type="submit" class="btn btn-primary mb-3">Submit</button>
                  </div>
        </div>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
</body>
</html>
